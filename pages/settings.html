        <div class="col-xs-7 col-sm-6 col-lg-8 panel panel-default">
            <div class="barra-settings botao-settings-cor">
                <button class="item-barra-set botao-barra tablink botao-settings-select" onclick="openTab(event,'Profile')">Profile</button>
                <button class="item-barra-set botao-barra tablink" onclick="openTab(event,'Secutiry')">Security</button>
                <button class="item-barra-set botao-barra tablink" onclick="openTab(event,'Games')">Games</button>
            </div> 

            <div id="Profile" class="settings-container borda-profile form-horizontal tab-set">
                <div class="form-group" style="padding-top: 25px">
                    <label for="lbl_idade" class="col-sm-2 control-label settings-label">Years Old:</label>
                    <div class="col-sm-10">
                        <select class="form-control settings-select" id="lbl_idade">
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="label_city" class="col-sm-2 control-label settings-label">City:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="label_city" placeholder="Cidade">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lbl_estado" class="col-sm-2 control-label settings-label">State:</label>
                    <div class="col-sm-10">
                        <select class="form-control settings-select" id="lbl_estado">
                            <option>SP</option>
                            <option>RJ</option>
                            <option>MS</option>
                            <option>SC</option>
                            <option>MG</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label settings-label">Sex:</label>
                    <label class="radio-inline">
                        <input type="radio" name="radio_sex" id="radio_sex1" value="m"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="radio_sex" id="radio_sex2" value="f"> Female
                    </label>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label settings-label">Photo:</label>
                    <img src="../img/gust.jpg" alt="..." class="img-rounded">
                    <label>
                        <button type="submit" class="btn btn-default">Upload</button>
                        Upload your photo here.
                    </label>
                </div>
                <div class="form-group">
                    <label for="label_desc" class="col-sm-2 control-label settings-label">Description:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="label_desc" placeholder="Describe yourself!"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-default center-block">Save</button>
            </div>
            <div id="Secutiry" class="settings-container borda-profile form-horizontal tab-set" style="display:none">
                <h4>Teste</h4>
            </div>
            <div id="Games" class="settings-container borda-profile form-horizontal tab-set" style="display:none">
                <h4>Teste2</h4>
            </div>
        </div>


        <script>
            function openTab(evt, tabName) {
                var i, x, tablinks;
                x = document.getElementsByClassName("tab-set");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < x.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" botao-settings-select", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " botao-settings-select";
            }
        </script>
